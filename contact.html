<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Basketball Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .contact-section img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
        h1, h2 {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/glad4.png" alt="Logo" width="80" height="70">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="text-center py-5">
        <div class="container">
            <h1>Contact Us</h1>
            <p class="lead">We'd love to hear from you! Get in touch with us below.</p>
        </div>
    </header>

    <!-- Contact Section -->
    <div class="container my-5">
        <div class="row align-items-center">
            <!-- Image Column -->
            <div class="col-md-6">
                <img src="images/glad.png" alt="Contact Image" class="img-fluid rounded">
            </div>
            <!-- Form Column -->
            <div class="col-md-6">
                <h2 class="mb-3">Send Us a Message</h2>
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Social Media Section -->
    <div class="text-center mt-5">
        <h3>Follow Us</h3>
        <div class="d-flex justify-content-center mt-3">
            <a href="https://facebook.com" target="_blank" class="mx-3">
                <img src="images/fb" alt="Facebook" style="width: 40px; height: 40px;">
            </a>
            <a href="https://twitter.com" target="_blank" class="mx-3">
                <img src="images/x.png" alt="Twitter" style="width: 40px; height: 40px;">
            </a>
            <a href="https://instagram.com" target="_blank" class="mx-3">
                <img src="images/ig.svg" alt="Instagram" style="width: 40px; height: 40px;">
            </a>
        </div>
    </div>

    

    <!-- Footer -->
      <footer class="bg-dark text-white py-4">
          <div class="container text-center">
              <div class="row">
                  <!-- Footer Text -->
                  <div class="col-md-6 mb-3 mb-md-0">
                      <p class="mb-0">&copy; 2024 New England Gladiators All Rights Reserved.</p>
                  </div>
                  <!-- Footer Links -->
                  <div class="col-md-6">
                      <a href="about.html" class="text-white text-decoration-none mx-2">About Us</a>
                      <a href="contact.html" class="text-white text-decoration-none mx-2">Contact</a>
                  </div>
              </div>
          </div>
      </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
